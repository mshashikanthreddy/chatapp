<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/dashboard.css">
  <title>Create Group</title>
</head>

<body>
  <div class="header">
    <h1>Welcome to chat app<span id="user-name"></span>!</h1>
    <p>User ID: <span id="user-id"></span></p>
    <button class="lgBtn" id="logout-btn">
      <div class="lgsign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
    </button>
    
  </div>
  
  <div class="container">
    <div class="section">
      <h3>Create Group</h3>
      <form method="POST" onsubmit="createGroup(event)">
        <div class="form-group">
          <label for="grpname">Group Name:</label>
          <input type="text" name="grpname" id="grpname" required/>
        </div>
        <button type="submit" id="cgp">Create Group</button>
      </form>
    </div>

  </div>
  <div class="group-list" id="group-list">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script src="dashboard.js"></script>
</body>

</html>
